<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title%} {% endblock %}</title>
     <style>
       {% block css %} {% endblock %}
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-white bg-white" >
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
       <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/www.VaayuInterior.in" style="font-family:bold; font-weight: 800 ; padding-top: 1.2em; padding-left: 30px; font-size:2ex; color:black">HOME <span class="sr-only">(current)</span></a>

        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/www.VaayuInterior.in/blog" style="font-family:bold; font-weight: 800 ; color:black;padding-top: 1.2em; padding-left: 30px; font-size:2ex;">BLOG <span class="sr-only">(current)</span></a>

      </li>
        <li class="nav-item active">
          <a class="nav-link" href="/www.VaayuInterior.in/tracker" style="font-family:bold;font-weight: 800 ;color:black; padding-top: 1.2em;color:black; padding-left: 30px;font-stretch: semi-expanded; font-size:2ex;">TRACKER <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/www.VaayuInterior.in/about" style="font-family: bold; font-weight: 1000 ; padding-top: 1.2em; padding-left: 30px;font-size:2ex; color: black;">ABOUT US <span class="sr-only">(current)</span></a>
        </li>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/www.VaayuInterior.in/contact" style="font-family:bold;font-weight: 800 ;color: black; padding-top: 1.2em; padding-left: 30px;font-stretch: semi-expanded; font-size:2ex;">CONTACT US <span class="sr-only">(current)</span></a>
      </li>
         
        </ul>
        <!-- Search form -->
        <form method='GET' action='/www.VaayuInterior.in/search/' class="form-inline ml-auto"> {% csrf_token %}
            <input class="form-control" name="search" id="search"  type="search" placeholder="search" aria-label="Search">
          <button  class="btn btn-outline-white btn-md my-0 ml-sm-2 " style="background-color: black;color:cornsilk" type="submit">Search</button>

        </form>
        <button type="button" class="btn btn-outline-danger mx-2" data-html= 'true'  id='popcart' data-container="body" data-toggle="popover" data-placement="bottom" >Cart(<span id='mecart'>0</span>)
        </button>
      </div>
    </nav>
    <hr style="background-color: gray;">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark font-weight-bold font-italic" href="#" style="font-size: 2em; color:black;font-family:bold; text-decoration-line: underline; ">Interior Desgining</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="text-muted" href="#" aria-label="Search">
          </a>
        </div>
      </div>
    </header>

    

  {% block body %} 
  
  {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {% block js %}
    <script>
    if(localStorage.getItem('mecart') == null){
    var mecart = {};
    }
    else
    {
    mecart = JSON.parse(localStorage.getItem('mecart'));
    var sum=0;
    for (var item in mecart){
      sum = sum + mecart[item][0];
    }
    document.getElementById('mecart').innerHTML= sum;
    }
    $('.mecart').click(function(){
    var idstr = this.id.toString();
    if (mecart[idstr] != undefined){
    mecart[idstr] = mecart[idstr] + 1;
    }
    else
    {
    mecart[idstr] = 1;
    
    }
    var sum=0;
    for (var item in mecart){
      sum = sum + mecart[item][0];
    }
    localStorage.setItem('mecart', JSON.stringify(mecart));
    document.getElementById('mecart').innerHTML= sum;
    });
    $('#popcart').popover();
    document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
    </script>
    {% endblock %}
  </body>
</html>
